<div class="flex flex-column justify-content align-items max-w-screen">
  <h1>Images</h1>
  <input
    type="text"
    [formControl]="keywordFormControl"
    placeholder="Filter by Keyword"
  />

  <div *ngFor="let image of images">
    <div>
      <img [src]="image.image" alt="{{ image.title }}" class="object-cover max-w-[20.6rem] h-full" />
      <button (click)="deleteImage(image)">Delete</button>
    </div>
  </div>
</div>
